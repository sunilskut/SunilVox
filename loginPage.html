<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back! âœ¨</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transform: translateY(20px);
            opacity: 0;
            animation: slideIn 0.8s ease-out forwards;
        }
        
        @keyframes slideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #333;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .login-header p {
            color: #666;
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn.loading {
            pointer-events: none;
        }
        
        .login-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }
        
        .message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .message.success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .message.error {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }
        
        .welcome-screen {
            display: none;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        
        .welcome-screen.show {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .welcome-screen h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .welcome-screen p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        
        .logout-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #87CEFA 0%, #00BFFF 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.2s ease;
        }
        
        .logout-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div id="loginForm" class="login-form">
            <div class="login-header">
                <h1>Welcome Back! âœ¨</h1>
                <p>Please sign in to your account</p>
            </div>
            
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="name">name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <span id="btnText">Sign In</span>
                </button>
            </form>
            
            <div id="message" class="message"></div>
        </div>
        
        <div id="welcomeScreen" class="welcome-screen">
            <h1>ðŸŽ‰ Welcome!</h1>
            <p>You have successfully logged in!</p>
            <button class="logout-btn" onclick="logout()">Proceed</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>

    <script>
         // Firebase configuration - Replace with your actual config
        const firebaseConfig = {
        apiKey: "AIzaSyC3Euw4CyPnMtHnyClV1tVmkNtfIFTXc9I",
        authDomain: "sunilvox-1.firebaseapp.com",
        projectId: "sunilvox-1",
        storageBucket: "sunilvox-1.firebasestorage.app",
        messagingSenderId: "1046912567084",
        appId: "1:1046912567084:web:8a36a701601bfee59fce89",
        measurementId: "G-C1GVJ38N09"
    };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // DOM elements
        const loginForm = document.getElementById('loginFormElement');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const messageDiv = document.getElementById('message');
        const loginFormDiv = document.getElementById('loginForm');
        const welcomeScreen = document.getElementById('welcomeScreen');
	let role =  "";

        // Login function
        async function authenticateUser(name, password) {
            try {
                // Query Firestore for user with matching name
                const usersRef = db.collection('users');
                const query = usersRef.where('name', '==', name);
                const snapshot = await query.get();

                if (snapshot.empty) {
                    return { success: false, message: "Oops! User not found ðŸ”" };
                }

                let userFound = false;
                snapshot.forEach(doc => {
                    const userData = doc.data();
                    if (userData.password === password) {
                        userFound = true;
			role = userData.role;
			sessionStorage.setItem('userRole', role);
                    }
                });

                if (userFound) {
                    return { success: true, message: "Welcome back! ðŸŽ‰" };
                } else {
                    return { success: false, message: "Hmm, that password doesn't look right ðŸ¤”" };
                }
            } catch (error) {
                console.error('Authentication error:', error);
                return { success: false, message: "Something went wrong. Please try again! ðŸ˜…" };
            }
        }

        // Show message function
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
            
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 500);
        }

        // Form submit handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const password = document.getElementById('password').value;

            if (!name || !password) {
                showMessage("Please fill in all fields! ðŸ“", "error");
                return;
            }

            // Show loading state
            loginBtn.classList.add('loading');
            btnText.textContent = '';

            try {
                const result = await authenticateUser(name, password);
                
                if (result.success) {
                    showMessage(result.message, "success");
                    
                    // Transition to welcome screen after a delay
                    setTimeout(() => {
                        loginFormDiv.style.display = 'none';
                        welcomeScreen.classList.add('show');
                    }, 500);
                } else {
                    showMessage(result.message, "error");
                }
            } catch (error) {
                showMessage("Oops! Something unexpected happened ðŸ˜…", "error");
            } finally {
                // Reset loading state
                loginBtn.classList.remove('loading');
                btnText.textContent = 'Sign In';
            }
        });

        // Logout function
        function logout() {
 window.location.href = `adminPanel.html?role=${role}`;

}


       
    </script>
</body>
</html>
