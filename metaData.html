<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metadata Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-firestore-compat.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            padding: 30px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .shop-name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .form-container {
            padding: 40px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 0.95rem;
            text-transform: capitalize;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            transform: translateY(-2px);
        }

        .form-group input:hover {
            border-color: #9ca3af;
        }

        .save-btn {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 auto;
            min-width: 160px;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }

        .save-btn:active {
            transform: translateY(0);
        }

        .save-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .save-btn .btn-text {
            transition: all 0.3s ease;
        }

        .save-btn.saving .btn-text {
            opacity: 0;
        }

        .btn-spinner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .save-btn.saving .btn-spinner {
            opacity: 1;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px 20px;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .status-success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .status-error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .firebase-setup {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            border-radius: 12px;
            padding: 20px;
            margin: 20px;
            text-align: center;
        }

        .firebase-setup h3 {
            color: #856404;
            margin-bottom: 15px;
        }

        .firebase-setup p {
            color: #664d03;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 25px 20px;
            }

            .shop-name {
                font-size: 2rem;
            }

            .form-container {
                padding: 25px 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="shop-name" id="shopNameHeader">Metadata Manager</h1>
            <p class="subtitle">Manage your store configuration</p>
        </div>

        <div id="firebaseSetup" class="firebase-setup" style="display: none;">
            <h3>ðŸ”§ Firebase Setup Required</h3>
            <p>Please configure your Firebase credentials in the JavaScript section below to connect to your Firestore database.</p>
        </div>

        <div id="loadingContainer" class="loading">
            <div class="spinner"></div>
            <p>Loading metadata...</p>
        </div>

        <div id="formContainer" class="form-container" style="display: none;">
            <form id="metadataForm">
                <div class="form-grid" id="formGrid">
                    <!-- Dynamic fields will be generated here -->
                </div>
                
                <button type="submit" class="save-btn" id="saveBtn">
                    <span class="btn-text">Save Changes</span>
                    <div class="btn-spinner"></div>
                </button>

                <div id="statusMessage" class="status-message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <script>
        // Firebase configuration - Replace with your actual config
        const firebaseConfig = {
        apiKey: "AIzaSyC3Euw4CyPnMtHnyClV1tVmkNtfIFTXc9I",
        authDomain: "sunilvox-1.firebaseapp.com",
        projectId: "sunilvox-1",
        storageBucket: "sunilvox-1.firebasestorage.app",
        messagingSenderId: "1046912567084",
        appId: "1:1046912567084:web:8a36a701601bfee59fce89",
        measurementId: "G-C1GVJ38N09"
    };

        // Check if Firebase config is properly set
        const isFirebaseConfigured = firebaseConfig.apiKey !== "your-api-key";

        // Metadata field names
        const fieldNames = [
            'shopName', 'place', 'shopName2', 'shopName3', 'shopName4',
            'shopName5', 'shopName6', 'shopName7', 'shopName8', 'shopName9'
        ];

        let db;
        let currentData = {};

        // Initialize Firebase and load data
        async function initializeApp() {
            if (!isFirebaseConfigured) {
                document.getElementById('loadingContainer').style.display = 'none';
                document.getElementById('firebaseSetup').style.display = 'block';
                return;
            }

            try {
                // Initialize Firebase
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();

                // Load existing data
                await loadMetadata();
                
                // Generate form fields
                generateForm();
                
                // Show form
                document.getElementById('loadingContainer').style.display = 'none';
                document.getElementById('formContainer').style.display = 'block';

            } catch (error) {
                console.error('Error initializing app:', error);
                showStatus('Error initializing Firebase: ' + error.message, 'error');
                document.getElementById('loadingContainer').style.display = 'none';
            }
        }

        // Load metadata from Firestore
        async function loadMetadata() {
            try {
                const doc = await db.collection('meta').doc('metadata').get();
                
                if (doc.exists) {
                    currentData = doc.data();
                } else {
                    // Initialize with empty values if document doesn't exist
                    currentData = {};
                    fieldNames.forEach(field => {
                        currentData[field] = '';
                    });
                }

                // Update page heading with shopName
                const shopNameHeader = document.getElementById('shopNameHeader');
                if (currentData.shopName && currentData.shopName.trim() !== '') {
                    shopNameHeader.textContent = currentData.shopName+'-'+currentData.place;
                } else {
                    shopNameHeader.textContent = 'Metadata Manager';
                }

            } catch (error) {
                console.error('Error loading metadata:', error);
                throw error;
            }
        }

        // Generate form fields dynamically
        function generateForm() {
            const formGrid = document.getElementById('formGrid');
            formGrid.innerHTML = '';

            fieldNames.forEach(fieldName => {
                const formGroup = document.createElement('div');
                formGroup.className = 'form-group';

                const label = document.createElement('label');
                label.setAttribute('for', fieldName);
                label.textContent = fieldName.replace(/([A-Z])/g, ' $1').trim();

                const input = document.createElement('input');
                input.type = 'text';
                input.id = fieldName;
                input.name = fieldName;
                input.value = currentData[fieldName] || '';
                input.placeholder = `Enter ${label.textContent.toLowerCase()}`;

                formGroup.appendChild(label);
                formGroup.appendChild(input);
                formGrid.appendChild(formGroup);
            });
        }

        // Save metadata to Firestore
        async function saveMetadata(formData) {
            try {
                await db.collection('meta').doc('metadata').set(formData, { merge: true });
                currentData = { ...currentData, ...formData };
                
                // Update page heading if shopName changed
                const shopNameHeader = document.getElementById('shopNameHeader');
                if (formData.shopName && formData.shopName.trim() !== '') {
                    shopNameHeader.textContent = formData.shopName;
                }
                
                return true;
            } catch (error) {
                console.error('Error saving metadata:', error);
                throw error;
            }
        }

        // Show status message
        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message status-${type}`;
            statusEl.style.display = 'block';
            
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 4000);
        }

        // Handle form submission
        document.getElementById('metadataForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.classList.add('saving');

            try {
                const formData = new FormData(e.target);
                const data = {};
                
                fieldNames.forEach(fieldName => {
                    data[fieldName] = formData.get(fieldName) || '';
                });

                await saveMetadata(data);
                showStatus('Metadata updated successfully!', 'success');

            } catch (error) {
                showStatus('Error saving metadata: ' + error.message, 'error');
            } finally {
                saveBtn.disabled = false;
                saveBtn.classList.remove('saving');
            }
        });

        // Initialize the app when page loads
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
