<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-firestore-compat.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-6 max-w-6xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Syllabus Management System</h1>
            <p class="text-gray-600">Manage syllabus entries for questions categorization</p>
        </div>

        <!-- Add New Entry Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Add New Syllabus Entry</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Subject *</label>
                    <select id="newSubject" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="Computer Science & Applications">Computer Science & Applications</option>
                        <option value="Economics">Economics</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Paper *</label>
                    <select id="newPaper" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="Paper1">Paper1 (Common)</option>
                        <option value="Paper2">Paper2 (Subject Specific)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Unit *</label>
                    <input type="text" id="newUnit" placeholder="e.g., Unit 1, Unit 2, etc." class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Unit Title</label>
                <input type="text" id="newUnitTitle" placeholder="Optional: Unit title or description" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Topics</label>
                <textarea id="newTopics" rows="3" placeholder="Optional: Topics covered in this unit (one per line or comma separated)" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
            </div>

            <button onclick="addSyllabusEntry()" class="w-full md:w-auto bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors font-medium">
                Add Syllabus Entry
            </button>
        </div>

        <!-- Filter and View Section -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4 md:mb-0">Existing Syllabus Entries</h2>
                
                <!-- Filters -->
                <div class="flex flex-col md:flex-row gap-2">
                    <select id="filterSubject" onchange="loadSyllabusEntries()" class="p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">All Subjects</option>
                        <option value="Computer Science & Applications">Computer Science & Applications</option>
                        <option value="Economics">Economics</option>
                    </select>
                    <select id="filterPaper" onchange="loadSyllabusEntries()" class="p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">All Papers</option>
                        <option value="Paper1">Paper1 (Common)</option>
                        <option value="Paper2">Paper2 (Subject Specific)</option>
                    </select>
                    <button onclick="loadSyllabusEntries()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        Refresh
                    </button>
                </div>
            </div>

            <!-- Syllabus Entries Table -->
            <div class="overflow-x-auto">
                <table class="w-full table-auto">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Subject</th>
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Paper</th>
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Unit</th>
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Title</th>
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="syllabusTableBody">
                        <tr>
                            <td colspan="5" class="px-4 py-8 text-center text-gray-500">Loading syllabus entries...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Edit Modal -->
        <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
            <div class="flex items-center justify-center min-h-screen p-4">
                <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h3 class="text-lg font-semibold text-gray-800">Edit Syllabus Entry</h3>
                    </div>
                    
                    <div class="p-6">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Subject *</label>
                                <select id="editSubject" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                    <option value="Computer Science & Applications">Computer Science & Applications</option>
                                    <option value="Economics">Economics</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Paper *</label>
                                <select id="editPaper" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                    <option value="Paper1">Paper1 (Common)</option>
                                    <option value="Paper2">Paper2 (Subject Specific)</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Unit *</label>
                                <input type="text" id="editUnit" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Unit Title</label>
                            <input type="text" id="editUnitTitle" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>

                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Topics</label>
                            <textarea id="editTopics" rows="3" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                        </div>
                    </div>

                    <div class="px-6 py-4 border-t border-gray-200 flex justify-end space-x-3">
                        <button onclick="closeEditModal()" class="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                            Cancel
                        </button>
                        <button onclick="updateSyllabusEntry()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                            Update Entry
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="statusMessage" class="fixed bottom-4 right-4 p-4 rounded-lg shadow-lg hidden"></div>
    </div>

    <script>
        let db = null;
        let currentEditId = null;

        // Initialize Firebase automatically when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeFirebase();
        });

        // Initialize Firebase
        function initializeFirebase() {
            const firebaseConfig = {
                apiKey: "AIzaSyC3Euw4CyPnMtHnyClV1tVmkNtfIFTXc9I",
                authDomain: "sunilvox-1.firebaseapp.com",
                projectId: "sunilvox-1",
                storageBucket: "sunilvox-1.firebasestorage.app",
                messagingSenderId: "1046912567084",
                appId: "1:1046912567084:web:8a36a701601bfee59fce89",
                measurementId: "G-C1GVJ38N09"
            };

            try {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                
                // Load existing syllabus entries
                loadSyllabusEntries();
                
            } catch (error) {
                console.error('Firebase initialization failed:', error);
                showStatus('Firebase initialization failed. Please refresh the page.', 'error');
            }
        }

        // Add new syllabus entry
        async function addSyllabusEntry() {
            if (!db) {
                showStatus('Firebase not initialized. Please refresh the page.', 'error');
                return;
            }

            const subject = document.getElementById('newSubject').value;
            const paper = document.getElementById('newPaper').value;
            const unit = document.getElementById('newUnit').value.trim();
            const unitTitle = document.getElementById('newUnitTitle').value.trim();
            const topics = document.getElementById('newTopics').value.trim();

            // Validation
            if (!subject || !paper || !unit) {
                showStatus('Subject, Paper, and Unit are required fields', 'error');
                return;
            }

            const syllabusData = {
                subject,
                paper,
                unit,
                unitTitle: unitTitle || '',
                topics: topics || '',
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                // Check if entry already exists
                const querySnapshot = await db.collection('syllabus')
                    .where('subject', '==', subject)
                    .where('paper', '==', paper)
                    .where('unit', '==', unit)
                    .get();

                if (!querySnapshot.empty) {
                    showStatus('This syllabus entry already exists!', 'error');
                    return;
                }

                // Add new entry
                await db.collection('syllabus').add(syllabusData);
                
                showStatus('Syllabus entry added successfully!', 'success');
                
                // Clear form
                clearAddForm();
                
                // Reload entries
                loadSyllabusEntries();
                
            } catch (error) {
                console.error('Error adding syllabus entry:', error);
                showStatus('Error adding syllabus entry: ' + error.message, 'error');
            }
        }

        // Load syllabus entries
        async function loadSyllabusEntries() {
            if (!db) return;

            const filterSubject = document.getElementById('filterSubject').value;
            const filterPaper = document.getElementById('filterPaper').value;
            const tbody = document.getElementById('syllabusTableBody');
//alert(filterSubject);
            tbody.innerHTML = '<tr><td colspan="5" class="px-4 py-8 text-center text-gray-500">Loading...</td></tr>';

            try {
                let query = db.collection('syllabus');

                // Apply filters
                if (filterSubject) {
                    query = query.where('subject', '==', filterSubject);
                }
                if (filterPaper) {
                    query = query.where('paper', '==', filterPaper);
                }

                const snapshot = await query.get();

                if (snapshot.empty) {
                    tbody.innerHTML = '<tr><td colspan="5" class="px-4 py-8 text-center text-gray-500">No syllabus entries found</td></tr>';
                    return;
                }

                // Convert to array and sort manually since Firestore composite ordering can be complex
                const entries = [];
                snapshot.forEach(doc => {
                    entries.push({ id: doc.id, ...doc.data() });
                });

                // Sort by subject, then paper, then unit
                entries.sort((a, b) => {
                    if (a.subject !== b.subject) return a.subject.localeCompare(b.subject);
                    if (a.paper !== b.paper) return a.paper.localeCompare(b.paper);
                    return a.unit.localeCompare(b.unit);
                });

                let html = '';
                entries.forEach(entry => {
                    const paperDisplay = entry.paper === 'Paper1' ? 'Paper1 (Common)' : 'Paper2 (Subject Specific)';
                    html += `
                        <tr class="border-b hover:bg-gray-50">
                            <td class="px-4 py-3 text-sm text-gray-700">${entry.subject}</td>
                            <td class="px-4 py-3 text-sm text-gray-700">${paperDisplay}</td>
                            <td class="px-4 py-3 text-sm font-medium text-gray-900">${entry.unit}</td>
                            <td class="px-4 py-3 text-sm text-gray-700">${entry.unitTitle || '-'}</td>
                            <td class="px-4 py-3 text-sm">
                                <div class="flex space-x-2">
                                    <button onclick="openEditModal('${entry.id}')" class="text-blue-600 hover:text-blue-800 font-medium">
                                        Edit
                                    </button>
                                    <button onclick="deleteSyllabusEntry('${entry.id}')" class="text-red-600 hover:text-red-800 font-medium">
                                        Delete
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                });

                tbody.innerHTML = html;

            } catch (error) {
                console.error('Error loading syllabus entries:', error);
                tbody.innerHTML = '<tr><td colspan="5" class="px-4 py-8 text-center text-red-500">Error loading entries</td></tr>';
                showStatus('Error loading syllabus entries: ' + error.message, 'error');
            }
        }

        // Open edit modal
        async function openEditModal(docId) {
            if (!db) return;

            try {
                const doc = await db.collection('syllabus').doc(docId).get();
                if (!doc.exists) {
                    showStatus('Syllabus entry not found', 'error');
                    return;
                }

                const data = doc.data();
                currentEditId = docId;

                // Populate form
                document.getElementById('editSubject').value = data.subject || '';
                document.getElementById('editPaper').value = data.paper || '';
                document.getElementById('editUnit').value = data.unit || '';
                document.getElementById('editUnitTitle').value = data.unitTitle || '';
                document.getElementById('editTopics').value = data.topics || '';

                // Show modal
                document.getElementById('editModal').classList.remove('hidden');

            } catch (error) {
                console.error('Error opening edit modal:', error);
                showStatus('Error loading entry for editing', 'error');
            }
        }

        // Close edit modal
        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
            currentEditId = null;
        }

        // Update syllabus entry
        async function updateSyllabusEntry() {
            if (!db || !currentEditId) return;

            const subject = document.getElementById('editSubject').value;
            const paper = document.getElementById('editPaper').value;
            const unit = document.getElementById('editUnit').value.trim();
            const unitTitle = document.getElementById('editUnitTitle').value.trim();
            const topics = document.getElementById('editTopics').value.trim();

            // Validation
            if (!subject || !paper || !unit) {
                showStatus('Subject, Paper, and Unit are required fields', 'error');
                return;
            }

            const updateData = {
                subject,
                paper,
                unit,
                unitTitle: unitTitle || '',
                topics: topics || '',
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                await db.collection('syllabus').doc(currentEditId).update(updateData);
                
                showStatus('Syllabus entry updated successfully!', 'success');
                closeEditModal();
                loadSyllabusEntries();
                
            } catch (error) {
                console.error('Error updating syllabus entry:', error);
                showStatus('Error updating syllabus entry: ' + error.message, 'error');
            }
        }

        // Delete syllabus entry
        async function deleteSyllabusEntry(docId) {
            if (!db) return;

            if (!confirm('Are you sure you want to delete this syllabus entry?')) {
                return;
            }

            try {
                await db.collection('syllabus').doc(docId).delete();
                showStatus('Syllabus entry deleted successfully!', 'success');
                loadSyllabusEntries();
                
            } catch (error) {
                console.error('Error deleting syllabus entry:', error);
                showStatus('Error deleting syllabus entry: ' + error.message, 'error');
            }
        }

        // Clear add form
        function clearAddForm() {
            document.getElementById('newUnit').value = '';
            document.getElementById('newUnitTitle').value = '';
            document.getElementById('newTopics').value = '';
        }

        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `fixed bottom-4 right-4 p-4 rounded-lg shadow-lg ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
            statusDiv.classList.remove('hidden');
            
            setTimeout(() => {
                statusDiv.classList.add('hidden');
            }, 5000);
        }

        // Close modal when clicking outside
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });
    </script>
</body>
</html>
