<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RISC Architecture Questions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .option-card { transition: all 0.3s ease; }
        .option-card:hover { transform: translateY(-2px); }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-4">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <header class="text-center py-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Computer Architecture Questions</h1>
            <p class="text-lg text-gray-600">Explore questions about RISC architecture and related concepts</p>
            <div class="mt-4 flex justify-center">
                <div class="w-16 h-1 bg-blue-500 rounded-full"></div>
            </div>
        </header>

        <!-- Loading State -->
        <div id="loading" class="text-center py-12">
            <div class="inline-flex items-center px-4 py-2 bg-white rounded-lg shadow">
                <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500 mr-3"></div>
                <span class="text-gray-700">Loading questions...</span>
            </div>
        </div>

        <!-- Error State -->
        <div id="error" class="hidden bg-red-50 text-red-700 p-4 rounded-lg mb-6 text-center">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span id="error-message"></span>
        </div>

        <!-- Questions Container -->
        <div id="questions-container" class="space-y-6"></div>

        <!-- No Questions State -->
        <div id="no-questions" class="hidden text-center py-12 bg-white rounded-xl shadow">
            <i class="fas fa-inbox text-4xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-medium text-gray-700">No questions found</h3>
            <p class="text-gray-500 mt-2">There are no questions in the database yet.</p>
        </div>
    </div>

    <script>
        // Firebase configuration - replace with your actual config
        const firebaseConfig = {
          apiKey: "AIzaSyC3Euw4CyPnMtHnyClV1tVmkNtfIFTXc9I",
          authDomain: "sunilvox-1.firebaseapp.com",
          projectId: "sunilvox-1",
          storageBucket: "sunilvox-1.firebasestorage.app",  // âœ… looks okay
          messagingSenderId: "1046912567084",
          appId: "1:1046912567084:web:8a36a701601bfee59fce89",
          measurementId: "G-C1GVJ38N09"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Reference to the questions collection
        const questionsRef = db.collection('questions');

        // DOM elements
        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error');
        const errorMessageElement = document.getElementById('error-message');
        const questionsContainer = document.getElementById('questions-container');
        const noQuestionsElement = document.getElementById('no-questions');

        // Function to display questions
        function displayQuestions(questions) {
            if (questions.length === 0) {
                noQuestionsElement.classList.remove('hidden');
                return;
            }

            questionsContainer.innerHTML = '';
            
            questions.forEach((doc) => {
                const question = doc.data();
                const questionId = doc.id;
                
                const questionCard = document.createElement('div');
                questionCard.className = 'bg-white rounded-xl shadow-lg overflow-hidden fade-in';
                questionCard.innerHTML = `
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-4">
                            <span class="px-3 py-1 bg-blue-500 text-white text-sm font-medium rounded-full">Question #${question.qNo || 'N/A'}</span>
                            ${question.subject ? `<span class="px-3 py-1 bg-green-100 text-green-800 text-sm font-medium rounded-full">${question.subject}</span>` : ''}
                        </div>
                        
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">${question.question || 'No question text available'}</h2>
                        
                        <div class="space-y-3 mb-6">
                            <div class="option-card flex items-center p-3 rounded-lg border border-gray-200 hover:bg-blue-50 cursor-pointer">
                                <span class="flex-shrink-0 w-8 h-8 bg-red-100 text-red-800 rounded-full flex items-center justify-center mr-3">A</span>
                                <span class="text-gray-700">${question.optionA || 'Option A'}</span>
                            </div>
                            
                            <div class="option-card flex items-center p-3 rounded-lg border border-gray-200 hover:bg-blue-50 cursor-pointer">
                                <span class="flex-shrink-0 w-8 h-8 bg-blue-100 text-blue-800 rounded-full flex items-center justify-center mr-3">B</span>
                                <span class="text-gray-700">${question.optionB || 'Option B'}</span>
                            </div>
                            
                            <div class="option-card flex items-center p-3 rounded-lg border border-gray-200 hover:bg-blue-50 cursor-pointer">
                                <span class="flex-shrink-0 w-8 h-8 bg-blue-100 text-blue-800 rounded-full flex items-center justify-center mr-3">C</span>
                                <span class="text-gray-700">${question.optionC || 'Option C'}</span>
                            </div>
                            
                            <div class="option-card flex items-center p-3 rounded-lg border border-gray-200 hover:bg-blue-50 cursor-pointer">
                                <span class="flex-shrink-0 w-8 h-8 bg-blue-100 text-blue-800 rounded-full flex items-center justify-center mr-3">D</span>
                                <span class="text-gray-700">${question.optionD || 'Option D'}</span>
                            </div>
                        </div>
                        
                        ${question.ans ? `
                        <div class="bg-blue-50 p-4 rounded-lg border border-blue-100">
                            <h3 class="font-medium text-blue-800 mb-2 flex items-center">
                                <i class="fas fa-lightbulb text-yellow-500 mr-2"></i> Explanation & Answer
                            </h3>
                            <p class="text-gray-700">${question.exp || 'No explanation available.'}</p>
                            <div class="mt-3 p-3 bg-green-100 text-green-800 rounded-lg">
                                <span class="font-medium">Correct answer:</span> ${question.ans}
                            </div>
                        </div>
                        ` : ''}
                    </div>
                    
                    <div class="bg-gray-50 px-6 py-4 border-t border-gray-200">
                        <div class="flex justify-between items-center">
                            <div class="text-sm text-gray-600">
                                <i class="far fa-file-alt mr-1"></i> From computer architecture topic
                            </div>
                            <div class="flex space-x-2">
                                <button class="px-3 py-1 bg-blue-500 text-white rounded-lg text-sm hover:bg-blue-600 transition-colors duration-200">
                                    <i class="fas fa-share-alt mr-1"></i> Share
                                </button>
                                <button class="px-3 py-1 bg-green-500 text-white rounded-lg text-sm hover:bg-green-600 transition-colors duration-200">
                                    <i class="fas fa-bookmark mr-1"></i> Save
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                questionsContainer.appendChild(questionCard);
            });
        }

        // Function to show error
        function showError(message) {
            errorMessageElement.textContent = message;
            errorElement.classList.remove('hidden');
        }

        // Fetch questions from Firebase
        function fetchQuestions() {
            loadingElement.classList.remove('hidden');
            errorElement.classList.add('hidden');
            
            questionsRef.get()
                .then((querySnapshot) => {
                    loadingElement.classList.add('hidden');
                    displayQuestions(querySnapshot.docs);
                })
                .catch((error) => {
                    loadingElement.classList.add('hidden');
                    showError(`Failed to load questions: ${error.message}`);
                    console.error("Error getting documents: ", error);
                });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', fetchQuestions);
    </script>
</body>
</html>
